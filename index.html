<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>FoodoraReplica</title>
</head>
<body>

  <div id="main-container">
    <img class="hero_background" src="assets/hero-home-no.jpg" alt="">

    <header>
      <nav class="d-flex justify-content-between justify-content-lg-end align-items-center">
        <div class="logo order-1">
          <a href="#">
            <img src="assets/logo.svg">
            <img src="assets/foodora.svg">
          </a>
        </div>
        <div class="languages d-none d-lg-flex">
          <div class="language_cnt nb">
            <a href="#" class="language nb pl-3 pr-1"><span>NB</span></a>
          </div>
          <div class="language_cnt en">
            <a href="#" class="language en pl-1 pr-3"><span>EN</span></a>
          </div>
        </div>
        <div class="login_cnt pl-3 order-0">
          <a href="#" class="login">
            <img class="scroll_hover_none" src="assets/user.svg">
            <img class="scroll_hover_block" src="assets/user_white.svg">
            <span class="d-none d-lg-inline pr-3 foodora_text">LOGIN</span>
          </a>
        </div>
        <div class="purchase_cnt px-3 order-2">
          <a href="#">
            <img class="scroll_hover_none" src="assets/cart.svg">
            <img class="scroll_hover_block"src="assets/cart_white.svg">
          </a>
        </div>
      </nav>
    </header>


    <div class="hero_section container">

      <div class="row col-10 offset-1 col-md-10 offset-md-0 pt-md-4 pb-3 ">
        <h1 class="my-md-5">It's the food you love, delivered</h1>
      </div>

      <div class="searchBar row col-10 offset-1 col-md-10 offset-md-0 shadow-lg p-3 ">
        <div class="col-md-6 d-flex p-0 bg-dark mb-4 mb-md-0">
          <p class="inputTitle">Enter your street address</p>
          <input class="w-100 pl-3" type="text" name="" value="" placeholder="Enter your street address">
          <a class="location_link" href="#">
            <img src="assets/location.svg" alt="">
          </a>
        </div>
        <div class="col-md-6 p-0 px-md-2 d-flex justify-content-center justify-content-md-end align-items-center">
          <a href="#" class="foodora_btn bg_foodora text-uppercase">Delivery</a>
          <span class="px-2">or</span>
          <a href="#" class="foodora_btn bg_foodora text-uppercase">PICK-UP</a>
        </div>
      </div>
    </div>

    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
